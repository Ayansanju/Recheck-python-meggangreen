<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Choropleth</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

<script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  p, label { font-family:sans-serif; }
  #form { margin:15px; padding:15px; }
  #map { height:500px; width:800px; margin:15px; padding:15px; }
</style>
</head>
<body>

<div id='form'>
  <form>
    <p>
      Select a time frame from {{ date_min }} to {{ date_max }}<br />
      (dates must be formated YYYY-MM-DD, eg: 1995-11-23)
    </p>
    <label>Start date:</label>
    <input type="text" name="start" />
    <label>End date:</label>
    <input type="text" name="end" />
    <p>Select to view a specific incident type</p>
    <label>Type</label>
    <select name="kind">
        <option value="all">All Incidents</option>
      {% for kind in kinds %}
        <option value="{{ kind }}">{{ kind }}</option>
      {% endfor %}
    </select>
    <button type="submit" id="submit">Submit</button>
  </form>
</div>

<div id="debug"></div>

<div id='map'></div>

<script src="../static/us-states.js"></script>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiY2Fwcmlwb3QiLCJhIjoiY2pjMDJqcDhsMDQ2MzJ4bW85MTR0YXBzYiJ9.Ag9mIZTDONNN9JdN2kW76g';
  var map = new mapboxgl.Map({
    container: 'map',
    maxZoom: 5.5,
    minZoom: 1.8,
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-115.36957574368233, 40],
    zoom: 2
  });

  map.on('load', function () {

    var layers = map.getStyle().layers;

    // Find the index of the first symbol layer in the map style
    var firstSymbolId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol') {
            firstSymbolId = layers[i].id;
            break;
        }
    }

    map.addLayer({
      'id': 'us-states',
      'type': 'fill',
      'source': {
        type: 'geojson',
        data: statesData
      },
      'paint': {
        'fill-color': {
          property: 'density',
          stops: [
              [0, '#70F1FF'],
              [10, '#56D7FF'],
              [20, '#3DBEFF'],
              [50, '#23A4FF'],
              [100, '#0A8BE6'],
              [200, '#0071CC'],
              [500, '#0058B3'],
              [1000, '#003E99']
          ]
        },
        'fill-opacity': 0.75
      }
    }, firstSymbolId);

  });

  map.on('click', 'us-states', function(e) {
    var coordinates = almostFlatten(e.features[0].geometry.coordinates);
    var bounds = new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]);
    coordinates.forEach(function(coord) {
      bounds.extend(coord);
    })

    map.fitBounds(bounds, { padding: 100 });
  });


  function almostFlatten(arr) {
    return arr.reduce(function (flat, toFlatten) {
      return flat.concat(Array.isArray(toFlatten[0]) ? almostFlatten(toFlatten) : [toFlatten]);
    }, []);
  }
</script>
<script src="../static/main.js"></script>


</body>
</html>
